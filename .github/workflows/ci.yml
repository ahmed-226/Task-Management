# CI Pipeline - Runs on every push and pull request
# This workflow builds and tests the application

name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  # ==========================================
  # Test Server (Node.js Backend)
  # ==========================================
  test-server:
    name: Test Server
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: server/package-lock.json

      - name: Install dependencies
        working-directory: ./server
        run: npm ci

      - name: Run linter (if available)
        working-directory: ./server
        run: npm run lint --if-present

      - name: Run tests (if available)
        working-directory: ./server
        run: npm test --if-present

  # ==========================================
  # Test Client (React Frontend)
  # ==========================================
  test-client:
    name: Test Client
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: client/package-lock.json

      - name: Install dependencies
        working-directory: ./client
        run: npm ci

      - name: Run linter (if available)
        working-directory: ./client
        run: npm run lint --if-present

      - name: Run tests
        working-directory: ./client
        run: npm test -- --watchAll=false --passWithNoTests
        env:
          CI: true

      - name: Build client
        working-directory: ./client
        run: npm run build

  # ==========================================
  # Build Docker Images
  # ==========================================
  build-images:
    name: Build Docker Images
    runs-on: ubuntu-latest
    needs: [test-server, test-client]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Client Image
        uses: docker/build-push-action@v5
        with:
          context: ./client
          file: ./client/Dockerfile.prod
          push: false
          tags: taskmanagement-client:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build Server Image
        uses: docker/build-push-action@v5
        with:
          context: ./server
          file: ./server/Dockerfile.prod
          push: false
          tags: taskmanagement-server:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Images built successfully
        run: echo "âœ… All Docker images built successfully!"
