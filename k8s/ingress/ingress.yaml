apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: task-management-ingress
  labels:
    app: task-management
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
spec:
  ingressClassName: nginx
  rules:
  - host: localhost
    http:
      paths:
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: server-service
            port:
              number: 4000
      - path: /
        pathType: Prefix
        backend:
          service:
            name: client-service
            port:
              number: 3000