{{- if .Values.server.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "task-management.fullname" . }}-server
  labels:
    {{- include "task-management.labels" . | nindent 4 }}
    component: server
spec:
  {{- if not .Values.server.autoscaling.enabled }}
  replicas: {{ .Values.server.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "task-management.selectorLabels" . | nindent 6 }}
      component: server
  template:
    metadata:
      labels:
        {{- include "task-management.selectorLabels" . | nindent 8 }}
        component: server
    spec:
      {{- with .Values.global.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "task-management.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: server
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.global.imageRegistry }}{{ .Values.server.image.repository }}:{{ .Values.server.image.tag }}"
          imagePullPolicy: {{ .Values.server.image.pullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.server.service.targetPort }}
              protocol: TCP
          env:
            {{- range $key, $value := .Values.server.env }}
            - name: {{ $key }}
              value: {{ $value | quote }}
            {{- end }}
            - name: MONGODB_URI
              value: "mongodb://{{ include "task-management.fullname" . }}-mongodb:27017/taskmanagement"
            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: {{ include "task-management.fullname" . }}-server-secret
                  key: JWT_SECRET
          livenessProbe:
            httpGet:
              path: {{ .Values.server.probes.liveness.path }}
              port: http
            initialDelaySeconds: {{ .Values.server.probes.liveness.initialDelaySeconds }}
            periodSeconds: {{ .Values.server.probes.liveness.periodSeconds }}
            timeoutSeconds: {{ .Values.server.probes.liveness.timeoutSeconds }}
            failureThreshold: {{ .Values.server.probes.liveness.failureThreshold }}
          readinessProbe:
            httpGet:
              path: {{ .Values.server.probes.readiness.path }}
              port: http
            initialDelaySeconds: {{ .Values.server.probes.readiness.initialDelaySeconds }}
            periodSeconds: {{ .Values.server.probes.readiness.periodSeconds }}
            timeoutSeconds: {{ .Values.server.probes.readiness.timeoutSeconds }}
            failureThreshold: {{ .Values.server.probes.readiness.failureThreshold }}
          resources:
            {{- toYaml .Values.server.resources | nindent 12 }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
{{- end }}
